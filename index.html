    <title>Daily Expenses in js</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Daily Expenses</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

 
        <div class="container my-3">
            <h1>Daily Expenses Using Js</h1>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <h5 class="card-title my-3">Add Amount</h5>
                        <input type="text" class="form-control my-3" id="addAmount" aria-describedby="Amount"
                            placeholder="Enter Amount">
                    </div>
                    <div class="form-group">
                        <h5 class="card-title my-3">Date</h5>
                        <input type="date" class="form-control my-3" id="addDate" aria-describedby="Date"
                            >
                    </div>
                    <h5 class="card-title my-3">Add Detail About Amount</h5>
                    <div class="form-group my-3">
                        <textarea class="form-control" id="addDetail" rows="3"></textarea>
                    </div>
                    <div class="form-check my-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="debit" value="debit">
                        <label class="form-check-label" for="debit">
                          Debit
                        </label>
                      </div>
                      <div class="form-check my-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="credit" checked value="credit">
                        <label class="form-check-label" for="credit">
                          Credit
                        </label>
                      </div>
                    <button class="btn btn-primary my-3" id="addBtn">Add Now</button>
                </div>
            
                <h2>Expenses</h2>
                <select class="form-select" aria-label="Default select example" id="displayData">
                    <option selected >show Detail</option>
                    <option value="all">Credit & Debit</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                  </select>
       <div id="display"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src='script.js'></script>;

  
  </body>
</html>
